<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/alert.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css">
</head>

<body>
    <nav>
        <div class="topnav" id="myTopnav">
            <a href="index.html">Home</a>
            <a href="signup.html" class="active">Sign Up</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="" class="icon" onclick="toggleNavbar(event)"> <i class="fa fa-bars"></i> </a>
        </div>
    </nav>
    <article class="form-container">
        <div id="alert-div">

        </div>
        <div id="signup-div" class="form-div">
            <form name="signup-form" id="signup-form" method="POST">
                <div class="form-group">
                    <label for="firstname" class="input-label">First Name</label>
                    <input name="firstname" type="text" id="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname" class="input-label">Last Name</label>
                    <input name="lastname" id="lastname" type="text" required>
                </div>
                <div class="form-group">
                    <label for="email" class="input-label">Email</label>
                    <input name="email" type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone-number" class="input-label">Phone Number</label>
                    <input name="phone-number" type="tel" id="phone-number" required>
                </div>
                <div class="form-group">
                    <label for="password" class="input-label">Password</label>
                    <input name="password" onchange="confirmPassword(event)" type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="input-label">Confrim Password</label>
                    <input name="confirm-password" onkeyup="confirmPassword(event)" type="password"
                        id="confirm-password" required>
                </div>
                <p id="err-text" class="text-red"></p>
                <div class="btn-div">
                    <button type="submit" name="btn-signup" id="btn-signup" class="btn btn-submit">Sign Up</button>
                </div>
                <div class="btn-div">
                    <p class="lead-text">
                        Already have an account? <a href="" id="signup-toggle" class=""
                            onclick="toggleSignup(event)">Log In</a></p>
                </div>
            </form>
        </div>
        <div class="form-div" id="login-div">
            <form name="login-form" id="login-form" method="POST">
                <div class="form-group">
                    <label for="email" class="input-label">Email</label>
                    <input name="email" type="email" id="login-email">
                </div>
                <div class="form-group">
                    <label for="password" class="input-label">Password</label>
                    <input name="password" type="password" id="login-password">
                </div>
                <div class="btn-div">
                    <button type="submit" name="btn-login" id="btn-login" class=" btn btn-submit">Log In</button>
                </div>
                <div class="btn-div">
                    <p class="lead-text">
                        Register Here <a href="" id="login-toggle" onclick="toggleSignup(event)" class="red-text">Sign
                            Up</a></p>
                </div>
            </form>
        </div>
    </article>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
